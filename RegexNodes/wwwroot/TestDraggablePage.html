<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TestDraggable</title>
    <script src="nodeDragHandler.js" type="text/javascript"></script>
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/node.css" rel="stylesheet" />
</head>
<body onload="dragTest()">
    <style>
        .test-output{
            position: absolute;
            width: 25px;
            height: 25px;
            top: 100px;
            left: 200px;
            background-color: cornflowerblue;
        }
        
        .test-input{
            position: absolute;
            width: 25px;
            height: 25px;
            top: 100px;
            left: 400px;
            background-color: crimson;
        }
    </style>
    <script>

    function drag(event) {
        console.log("dragging: " + event.clientX);
    }

    function drop(event) {
        //event.preventDefault();
        console.log("drop");
    }
    </script>
    <button onclick="dragTest()">dragTest</button>
    <!--<div class="node" style="top:200px; left: 200px; height:200px"></div>
    <div class="node" style="top:200px; left: 300px; height:200px"></div>
    <div class="node" style="top:200px; left: 400px; height:200px"></div>-->
    <div draggable="true" ondrag="drag(event)" class="test-output"></div>
    <div ondragover="event.preventDefault()" ondrop="drop()" class="test-input"></div>
</body>
</html>
